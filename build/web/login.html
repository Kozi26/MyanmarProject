<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>loginform</title>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
        <link rel="stylesheet" href="assets/css/Icon-Button.css">
        <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
        <link rel="stylesheet" href="assets/css/styles.css">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    </head>

    <body style="background-color: white">
        <div class="login-clean" style="background-color: rgb(250,250,250);">
            <form class="border-light" method="post" style="margin-top: -43px;width: 329px;">
                <h2 class="sr-only">Login Form</h2>
                <header class="illustration"><i class="icon ion-ios-navigate" style="color: rgb(71,182,244);"></i></header>


                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>

                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password">
                    
                 <button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(71,182,244);height: 50px">Log In</button></div>

                <div class="form-group">
                    
   <div class="col s12 m6 offset-m3 center-align" style="margin-top: 10px">
                        <a class="oauth-container btn darken-4 white black-text" href="/users/google-oauth/" style="text-transform:none;width: 200px">
                            <div class="left">
                                <img width="20px" style="margin-top:7px; margin-right:8px" alt="Google sign-in" 
                                     src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                            </div>
                            Login with Google
                        </a>
                    </div>
                    <div class="col s12 m6 offset-m3 center-align" style="margin-top: 20px">
                        <a class="oauth-container btn darken-4 white black-text" href="/users/facebook-oauth/" style="text-transform:none; width: 200px">
                            <div class="left">
                                <img width="20px" style="margin-top:7px; margin-right:8px;" alt="Facebook sign-in" 
                                     src="https://upload.wikimedia.org/wikipedia/commons/c/c2/F_icon.svg" />
                            </div>
                            Login with Facebook
                        </a>
                    </div>
                </div>
                <a class="forgot" href="#" style="color: rgb(71,182,244);">Forgot&nbsp; password?</a></form>
        </div>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    </body>

</html>
