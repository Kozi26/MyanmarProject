<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Handle Points</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Table-With-Search-1.css">
    <link rel="stylesheet" href="assets/css/Table-With-Search.css">
</head>

<body style="background-color: #dfeef2">
    <div class="container">
        <h4 class="card-title" style="margin-top: 10px">Handle Points</h4>
        
<!--        point exchange price update-->
        <div class="card" style="margin-top: 10px;">
            <div class="card-body">
                <h4 class="card-title">Point Exchange rate</h4>
                <div class="row">
                    <div class="col-lg-2" style="width: 25%;"><sub style="margin-left: 0px;font-size: 15px;">Point Type</sub>
                        <div class="dropdown" style="margin-bottom: 10px;width: 150px;"><button class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button" style="margin-top: 5px;width: 70px;">Type</button>
                            <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">First Item</a><a class="dropdown-item" role="presentation" href="#">Second Item</a><a class="dropdown-item" role="presentation" href="#">Third Item</a></div>
                        </div>
                    </div>
                    <div class="col-lg-2" style="width: 25%;">
                        <div class="form-group" style="margin-top: 30px;margin-left: -3px;margin-right: 0px;"><sub style="margin-left: 5px;margin-top: 0px;font-size: 15px;">Point&nbsp;</sub><input class="border-primary" type="number" style="margin-top: 0;width: 50px;"></div>
                    </div>
                    <div class="col-lg-2" style="width: 25%;margin-left: -3px;">
                        <div class="form-group" style="margin-top: 30px;margin-left: -3px;"><sub style="margin-left: 5px;margin-top: 0px;font-size: 15px;margin-right: 4px;">USD</sub><input class="border-primary" type="text" style="margin-top: 0;width: 50px;"></div>
                    </div>
                    <div class="col-lg-2" style="width: 25%;">
                        <div class="form-group" style="margin-top: 30px;margin-right: 3px;margin-left: -3px;"><sub style="margin-left: 5px;margin-top: 0px;font-size: 15px;margin-right: 4px;">LKR</sub><input class="border-primary" type="text" style="margin-top: 0;width: 50px;margin-right: 3px;"></div>
                    </div>
                    <div class="col-lg-2" style="width: 25%;"><sub style="margin-left: 5px;color: rgb(250,250,250);">Point Type</sub><button class="btn btn-primary border-success" type="button" style="margin-top: 12%;width: 70px;background-color: rgb(23,191,120);">Apply</button></div>
                </div>
            </div>
        </div>


<!--        point value update-->
        <div class="card" style="margin-top: 10px;">
            <div class="card-body" style="margin-top: 0px;">
                <h4 class="card-title">Edit value of points</h4>
                <div class="row">
                    <div class="col-md-4"><sub style="font-size: 17px;">YouTube Video Watch</sub></div>
                    <div class="col" style="height: 31px;"><span>$</span><input class="border-success" type="text" style="width: 15%;margin-left: 5px;"></div>
                </div>
                <div class="row" style="margin-top: 5px;">
                    <div class="col-md-4"><sub style="font-size: 17px;">YouTube Subscribing</sub></div>
                    <div class="col"><span>$</span><input class="border-success" type="text" style="width: 15%;margin-left: 5px;"></div>
                </div>
                <div class="row" style="margin-top: 5px;">
                    <div class="col-md-4"><sub style="font-size: 17px;">Social Media Like</sub></div>
                    <div class="col"><span>$</span><input class="border-success" type="text" style="width: 15%;margin-left: 5px;"></div>
                </div>
                <div class="row" style="margin-top: 5px;">
                    <div class="col-md-4"><sub style="font-size: 17px;">Social Media Follow</sub></div>
                    <div class="col"><span>$</span><input class="border-success" type="text" style="width: 15%;margin-left: 5px;"></div>
                </div>
                <div class="row" style="margin-top: 5px;">
                    <div class="col-md-4"><sub style="font-size: 17px;">Upload Video</sub></div>
                    <div class="col"><span>$</span><input class="border-success pulse animated" type="text" style="width: 15%;margin-left: 5px;"></div>
                </div>
                <div class="row" style="margin-top: 5px;">
                    <div class="col-md-4"><sub style="font-size: 16px;">Profile Completion</sub></div>
                    <div class="col"><span>$</span><input class="border-success" type="text" style="width: 15%;margin-left: 5px;"></div>
                </div>
                <div class="row" style="margin-top: 10px;margin-left: -6px;">
                    <div class="col-md-4"><sub style="font-size: 17px;color: rgb(250,250,250);">YouTube Video Watch</sub></div>
                    <div class="col" style="height: 31px;"><span style="color: rgb(250,250,250);">$</span><button class="btn btn-warning border-warning" type="button" style="width: 100px;height: 35px;font-size: 16px;">Apply</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Table-With-Search.js"></script>
</body>

</html>
