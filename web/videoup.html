<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Approve Videos</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Table-With-Search-1.css">
    <link rel="stylesheet" href="assets/css/Table-With-Search.css">
</head>

  <body style="background-color: #dfeef2">

        <div class="container" style="margin-top: 10px;margin-bottom: 10px;">
            <h1 style="margin-bottom: 10px;margin-left: 5px; font-size: 40px">Approve Videos</h1>

            <div class="card" style="margin-left: 10px;margin-right: 10px;margin-bottom: 10px; margin-top: 10px;border:rounded">
    
    <div class="col-md-12 search-table-col">
        <div class="form-group pull-right col-lg-4"><input type="text" class="search form-control" placeholder="Search by typing here.."></div><span class="counter pull-right"></span>
        <div class="table-responsive table-bordered table table-hover table-bordered results">
            <table class="table table-bordered table-hover">
                <thead class="bill-header cs">
                    <tr>
                        <th id="trs-hd" class="col-lg-1" style="width: 60%;">Video Name</th>
                        <th id="trs-hd" class="col-lg-2" style="width: 10%;">Time Duration</th>
                        <th id="trs-hd" class="col-lg-2" style="width: 10%;">Customer Name</th>
                        <th id="trs-hd" class="col-lg-2" style="width: 10%;">Watch</th>
                        <th id="trs-hd" class="col-lg-2" style="width: 10%;">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="warning no-result">
                        <td colspan="12"><i class="fa fa-warning"></i>&nbsp; No Result !!!</td>
                    </tr>
                    <tr>
                        <td>LPL</td>
                        <td>5 min</td>
                        <td>Souvik Kundu</td>
                        <td style="margin-left: 5px;">
                            <button class="btn btn-success border-primary" style="margin-left: 40%;background-color: rgb(17,13,245);" type="submit">
                                <i class="fa fa-play" style="font-size: 15px;"></i>
                            </button></td>
                        <td><button class="btn btn-success" style="margin-left: 20%;" type="submit">
                                <i class="fa fa-check" style="font-size: 15px;"></i>
                            </button>
                            <button class="btn btn-danger" style="margin-left: 20%;" type="submit">
                                <i class="fa fa-trash" style="font-size: 15px;"></i>
                            </button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
            </div>
        </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Table-With-Search.js"></script>
</body>

</html>
