<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Account</title>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/Icon-Button.css">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>

    <body style="background-color: #dfeef2">

        <div>
            <div class="container" style="margin-top: 20px">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">User Profile</h4>
                                <h6 class="text-muted card-subtitle mb-2">Profile completion percentage</h6>
                                <h6 class="text-muted card-subtitle mb-2">User Level</h6><span>Name</span>
                                <h5 class="card-title">Username</h5><span>Email</span>
                                <h5 class="card-title">Username@gmail.com</h5><span>Contact no</span>
                                <h5 class="card-title">+9412345678</h5><span>Earned Points</span>
                                <h5 class="card-title">$0.00</h5>
                                <button class="btn btn-outline-info icon-button" type="button" style="width: 40%;margin: 10px;margin-left: 25%;"><i class="fa fa-pencil"></i>
                                    <span>Edit Profile</span></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Profile Image</h4>
                                <img style="width: 200px; height: 200px; margin-left: 25%;" src="img\icons\userii.jpg">
                                <button class="btn btn-outline-primary icon-button" type="button" style="width: 15%;margin-top: 10px;margin-left: 39%"><i class="fa fa-camera"></i></button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    </body>

</html>
